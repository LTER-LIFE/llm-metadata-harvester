[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --pythonpath=src
    --ignore=**/llm-metadata-harvester/
    --cache-clear
markers =
    integration: marks tests as integration tests
    llm: marks tests that require LLM API access
asyncio_mode = auto 